<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
    <title>Exercice1</title>

    <defs>
        <circle id="circle100" cx="100" cy="100" r="20" stroke-width="5" fill="none" />
    </defs>

    <use xlink:href="#circle100" stroke="blue" />
    <use xlink:href="#circle100" transform="translate(25,20)" stroke="yellow" />
    <use xlink:href="#circle100" transform="translate(50,0)" stroke="black" />
    <use xlink:href="#circle100" transform="translate(75,20)" stroke="lime" />
    <use xlink:href="#circle100" transform="translate(100,0)" stroke="red" />


</svg>